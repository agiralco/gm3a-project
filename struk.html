<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Struk Pembayaran | GM3A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
        .brand-block {
      padding: 20px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    body {
      background: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
    }

    .struk {
      max-width: 500px;
      background: #fff;
      margin: 60px auto;
      padding: 25px;
      border: 1px solid #000;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    .info {
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
      color: #555;
    }

    .item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed #ccc;
      padding: 6px 0;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      text-align: right;
      margin-top: 15px;
    }

    .btn-black {
      display: block;
      text-align: center;
      margin-top: 25px;
      padding: 10px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border: 1px solid #000;
    }

    .btn-black:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

<div class="struk" id="strukBox">
    <div class="brand-block">
      <a href="#">
        <img src="images/logo1.png" alt="GM3A" class="brand-image" style="height: 40px;">
      </a>
    </div>
  <div class="info">
    <div id="invoice"></div>
    <div id="date"></div>
  </div>

  <div id="items"></div>

  <div class="total">
    Total: Rp <span id="total">0</span>
  </div>

  <a href="home.html" class="btn-black">Kembali ke Home</a>
</div>

<script>
  const order = JSON.parse(localStorage.getItem('lastOrder'));

  if (!order) {
    document.getElementById('strukBox').innerHTML =
      '<p style="text-align:center;">Tidak ada data transaksi</p>';
  } else {
    document.getElementById('invoice').innerText =
      'Invoice: ' + order.invoice;

    document.getElementById('date').innerText =
      order.date;

    const itemsBox = document.getElementById('items');
    order.items.forEach(item => {
      itemsBox.innerHTML += `
        <div class="item">
          <span>${item.name}</span>
          <span>Rp ${item.price.toLocaleString('id-ID')}</span>
        </div>
      `;
    });

    document.getElementById('total').innerText =
      order.total.toLocaleString('id-ID');
  }
</script>

</body>
</html>
