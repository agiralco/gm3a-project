<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profil | GM3A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5f5f5;
      margin: 0;
      color: #000;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
      letter-spacing: 2px;
    }

       footer {
      background: #fff;
      border-top: 1px solid #000;
      padding: 15px 30px;
      margin-top: 10px;
      justify-content: space-between;
      align-items: center;
    }

    .btn-black {
      padding: 8px 18px;
      background: #000;
      color: #fff;
      border: 1px solid #000;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-black:hover {
      background: #fff;
      color: #000;
    }

    .profile-box {
      max-width: 600px;
      background: #fff;
      margin: 60px auto;
      padding: 30px;
      border: 1px solid #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      margin: 0 auto 15px;
    }

    .profile-header h3 {
      margin: 0;
    }

    .profile-header p {
      margin: 5px 0 0;
      color: #666;
      font-size: 14px;
    }

    .profile-info {
      border-top: 1px solid #ccc;
      margin-top: 20px;
      padding-top: 20px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .info-row span {
      color: #555;
    }

    .logout {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
   <div class="brand-block">
      <a href="#">
        <img src="images/logo1.png" alt="GM3A" class="brand-image" style="height: 40px;">
      </a>
    </div>
  <a href="home.html" class="btn-black">Home</a>
</header>

<div class="profile-box">

  <div class="profile-header">
    <div class="avatar" id="avatar">U</div>
    <h3 id="name">Nama User</h3>
    <p>Akun GM3A</p>
  </div>

  <div class="profile-info">
    <div class="info-row">
      <strong>Username</strong>
      <span id="username">-</span>
    </div>
    <div class="info-row">
      <strong>Status</strong>
      <span>Aktif</span>
    </div>
  </div>


<div class="profile-info">
  <div class="info-row">
    <strong>Total Pesanan</strong>
    <span id="totalOrder">0</span>
  </div>
  <div class="info-row">
    <strong>Total Transaksi</strong>
    <span>Rp <span id="totalSpent">0</span></span>
  </div>
</div>

<h4 style="margin-top:30px;">Histori Pemesanan</h4>
<div id="orderHistory"></div>


  <div class="logout">
    <button class="btn-black" onclick="logout()">Logout</button>
  </div>
</div>

<footer>
  <div id="footer-bottom">
    <div class="container">
      <div class="row d-flex flex-wrap justify-content-between mb-3">
        <div class="col-md-4 col-sm-6">
          <div class="Shipping d-flex">
            <p>We ship with:</p>
            <div class="card-wrap">
              <img src="images/dhl.png" alt="visa">
              <img src="images/shippingcard.png" alt="mastercard">
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="payment-method d-flex justify-content-md-center">
            <p>Metode Pembayaran:</p>
            <div class="card-wrap">
              <img src="images/visa.jpg" alt="visa">
              <img src="images/mastercard.jpg" alt="mastercard">
              <img src="images/paypal.jpg" alt="paypal">
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 text-md-end">
          <p>Â© 2026 GM3A Fashion. All Rights Reserved.</p>
      </div>
    </div>
  </div>
</footer>

<script>
if (localStorage.getItem('isLogin') !== 'true') {
  window.location.href = 'login.html';
}

const users = JSON.parse(localStorage.getItem('users')) || [];
const orders = JSON.parse(localStorage.getItem('orders')) || [];
const currentName = localStorage.getItem('currentUser');

const user = users.find(u => u.name === currentName);

if (user) {
  document.getElementById('name').innerText = user.name;
  document.getElementById('username').innerText = user.username;
  document.getElementById('avatar').innerText = user.name.charAt(0).toUpperCase();
}

// FILTER ORDER MILIK USER
const userOrders = orders.filter(o => o.user === currentName);

document.getElementById('totalOrder').innerText = userOrders.length;

let totalSpent = 0;
const historyBox = document.getElementById('orderHistory');

if (userOrders.length === 0) {
  historyBox.innerHTML = '<p style="color:#777;">Belum ada pesanan</p>';
} else {
  userOrders.forEach(order => {
    totalSpent += order.total;

    historyBox.innerHTML += `
      <div style="border:1px solid #ccc; padding:15px; margin-bottom:10px;">
        <strong>${order.date}</strong><br>
        Total: Rp ${order.total.toLocaleString('id-ID')}
        <ul style="margin-top:8px;">
          ${order.items.map(i => `<li>${i.name} - Rp ${i.price.toLocaleString('id-ID')}</li>`).join('')}
        </ul>
      </div>
    `;
  });
}

document.getElementById('totalSpent').innerText =
  totalSpent.toLocaleString('id-ID');

function logout() {
  localStorage.removeItem('isLogin');
  localStorage.removeItem('currentUser');
  window.location.href = 'login.html';
}

  
  
</script>

</body>
</html>
