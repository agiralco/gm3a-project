<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | GM3A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 35px;
      border: 1px solid #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .brand {
      text-align: center;
      margin-bottom: 25px;
    }

    .brand h2 {
      margin: 0;
      letter-spacing: 2px;
    }

    .brand p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #666;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #000;
      outline: none;
    }

    .password-box {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 10px;
      top: 12px;
      font-size: 13px;
      cursor: pointer;
      color: #555;
    }

    .btn-black {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: 1px solid #000;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    .btn-black:hover {
      background: #fff;
      color: #000;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      text-align: center;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }

    .btn-back {
  background: none;
  border: none;
  color: #000;
  font-size: 14px;
  cursor: pointer;
  margin-bottom: 10px;
}

.btn-back:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <div class="login-box">
    <div class="brand">
        <div class="brand-block">
      <a href="#">
        <img src="images/logo1.png" alt="GM3A" class="brand-image" style="height: 40px;">
      </a>
    </div>
      <p><h2>Login</h2></p>
    </div>

    <form onsubmit="return login()">
      <input type="text" id="username" placeholder="Username" required>

      <div class="password-box">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle" onclick="togglePassword()">Lihat</span>
      </div>

      <button type="submit" class="btn-black">MASUK</button>

      <div class="btn-center" style="margin-top:30px; text-align:center;">
          <div class="login-link">
      belum punya akun? <a href="daftar.html">Daftar</a>
    </div>
      <div class="error" id="errorMsg">Username atau password salah</div>

      <button class="btn-back" onclick="window.location.href='index.html'">← Kembali</button>

    </form>

    <div class="footer-text">
      © 2026 GM3A
    </div>
  </div>


   <script>
function login() {
  const u = document.getElementById('username').value;
  const p = document.getElementById('password').value;
  const error = document.getElementById('errorMsg');

  let users = JSON.parse(localStorage.getItem('users')) || [];

  const user = users.find(user => user.username === u && user.password === p);

  if (user) {
    localStorage.setItem('isLogin', 'true');
    localStorage.setItem('currentUser', user.name);
    window.location.href = 'home.html';
  } else {
    error.style.display = 'block';
  }
  return false;
}
</script>



</body>
</html>
