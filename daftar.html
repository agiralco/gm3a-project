<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar | GM3A</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 35px;
      border: 1px solid #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }

    p.subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #000;
      outline: none;
    }

    .btn-black {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: 1px solid #000;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    .btn-black:hover {
      background: #fff;
      color: #000;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
      text-align: center;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-link a {
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>GM3A</h2>
    <p class="subtitle">Daftar Akun Baru</p>

    <form onsubmit="return register()">
      <input type="text" id="name" placeholder="Nama Lengkap" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm" placeholder="Konfirmasi Password" required>

      <button type="submit" class="btn-black">DAFTAR</button>
      <div class="error" id="errorMsg"></div>
    </form>

    <div class="login-link">
      Sudah punya akun? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    function register() {
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const error = document.getElementById('errorMsg');

      if (password !== confirm) {
        error.innerText = 'Password tidak sama';
        error.style.display = 'block';
        return false;
      }

      let users = JSON.parse(localStorage.getItem('users')) || [];

      const exists = users.find(u => u.username === username);
      if (exists) {
        error.innerText = 'Username sudah digunakan';
        error.style.display = 'block';
        return false;
      }

      users.push({
        name,
        username,
        password
      });

      localStorage.setItem('users', JSON.stringify(users));

      alert('Pendaftaran berhasil, silakan login');
      window.location.href = 'login.html';
      return false;
    }
  </script>

</body>
</html>
